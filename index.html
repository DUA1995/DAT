<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis for Text and Numbers</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 600px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .chart-container canvas {
            max-width: 500px;
            max-height: 300px;
        }
        button.export-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Data Analysis for Text and Numbers</h1>
    <textarea id="dataInput" placeholder="Enter data values (e.g., 1, 2, 3, 4, 5, male, female)"></textarea>
    <input id="categories" placeholder="Enter ranges/categories (e.g., <2, 2-10, >10, male, female)">
    <button id="analyzeBtn">Analyze Data</button>
    <div id="analysisTable"></div>
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>
    <button class="export-btn" id="exportBtn">Export to MS Word</button>
    <script src="script.js"></script>
</body>
</html>
